<body>
    <p>Bukkit 是一个Minecraft插件开发框架。</p>

    <p>
        本文档用于开发插件. 并将各个主题内容分为相应的包. 
        本文档不涉及运行服务器, 为项目贡献代码以及workspace的设置.
        Java基础知识是开发一个Bukkit插件的先决条件. 
    </p><p>
    若要开发一个基本的插件. 请参阅 {@link org.bukkit.plugin plugin包}. 此包涵盖了插件的基本要求. 
    </p><p>
    若要处理事件并触发代码. 请参阅{@link org.bukkit.event event包}. 
    </p>
</body>
